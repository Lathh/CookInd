<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/ubah-password.css">
    <title>CookInd - Masuk</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo-CookInd.png" alt="" width="140" height="40">
            </a>
        </div>
    </nav>

    <!-- Content -->
    <div class="container py-5 px-2">
        <nav>
            <a class="nav-back" href="javascript:history.back()">< Kembali</a>
        </nav>
        <div class="row p-2">
          <div class="col">
            <h2 class="text-center">Ubah Password</h2>
          </div>
        </div>
  
        <div class="row pt-2 px-2 pb-5">
            <div class="col mb-3 w-75">
                <form id="form">
                    <div class="mb-4">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="Masukkan e-mail" required>
                        <div class="text-danger d-none" id="email-invalid">
                            Mohon masukkan e-mail.
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password Baru</label>
                        <input type="password" class="form-control" id="password" placeholder="Masukkan password" required>
                        <div class="text-danger d-none" id="pass-invalid">
                            Mohon masukkan password yang valid (Mengandung huruf besar & huruf kecil, angka, simbol(!@#$%^&*), min. 8 karakter).
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="conf-password" class="form-label">Konfirmasi Password</label>
                        <input type="password" class="form-control" id="conf-password" placeholder="Masukkan kembali password" required>
                        <div class="text-danger d-none" id="conf-pass-invalid">
                            Mohon konfirmasi password dengan benar.
                        </div>
                    </div>
                    <div class="submit-btn text-center">
                        <button type="submit" class="btn mb-1" id="submit">Submit</button> <br/>
                    </div>
                </form>
            </div>
        </div>
    </div>
    

    <!-- Footer -->
    <footer class="page-footer font-small">
        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">Â© 2021 Group 21 Skilvul#Tech4Impact. All rights reserved.
        </div>    
    </footer>

    <!-- JavaScript -->
    <script src="js/ubah-password.js"></script>
    
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/3fe8d7c4e1.js" crossorigin="anonymous"></script>

</body>
</html>
